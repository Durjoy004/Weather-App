</head>

<body>

    <h2 id="head">Weather App</h2>

    <div class="box">

        <button id="btn">Search</button>
       </div>
       <div class="middleContent">
        <img src="clear.png" id="weather">
        <h1 id="temp">0 <span id="degree">Â°C</span></h1>
        <h2 id="city">Country</h2>
       </div>
       <div class="details">
        <div class="hum">
            <img src="humidity.png">
            <h3 id="humidity">0%</h3>
            <h4>Humidity</h4>
        </div>
        <div class="win">
            <img src="wind.png">
            <h3 id="wind">0</h3>
            <h5>km/h</h5>
            <h4>Wind</h4>
        </div>
       </div>
    <script src="script.js"></script>
</body>

</html>
